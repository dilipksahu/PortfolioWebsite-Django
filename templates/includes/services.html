{% load static %}

<section id="service" class="site-section section-services overlay text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>What i do</h3>
                <img src="{% static 'img/lines.svg' %}" class="img-lines" alt="lines">
            </div>


            {% for service in services %}
            <div class="col-sm-6 ">
                <div class="service">
                    <img src="{% static 'img/front-end.svg' %}" alt="Front End Developer">
                    <h4>{{service.title}}</h4>
                    <p>{{service.description}}</p>
                </div>
                <!-- /.service -->
            </div>
            {% endfor %}
        </div>
    </div>
</section>
