{% load static %} {% for portfolio in portfolios %}
<div id="{{portfolio.id}}" class="modal fade" role="dialog">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <a class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>
                <img class="img-res" src="{{portfolio.image.url}}" alt="">
            </div>
            <div class="modal-body">
                <h4 class="modal-title">{{portfolio.title}}</h4>
                <p>{{portfolio.description | safe}}</p>
            </div>
            <div class="modal-footer">
                <a href="https://github.com/dilipksahu/Data_Science_Projects" target="_blank" class="btn btn-fill">Visit Page</a>
            </div>

        </div>
        <!-- /.modal-content -->

    </div>
    <!-- /.modal-dialog -->

</div>
<!-- /.modal -->
{% endfor %}
